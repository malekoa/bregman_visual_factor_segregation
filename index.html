<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distractors</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.min.css">
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/aaad0c1a74.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div id="scene" class="scene">
        </div>
        <button id="menuToggleBtn" class="menu-toggle-btn" onclick="toggleMenu()">
            <em class="fas fa-bars"></em>
        </button>
        <div id="menuLarge" class="hidden">
            <span class="menu-large-header">
                <button class="menu-btn" onclick="toggleMenu()">
                    <em class="fas fa-times"></em>
                </button>
                <button onclick="reset()">
                    Reset
                </button>
            </span>
            <span class="menu-large-body">
                <span class="x-x-2">
                    <input type="text" placeholder="Static Word" id="word1Input">
                    <button class="menu-btn" onclick="randomizeStaticWord()">
                        <em class="fas fa-random"></em>
                    </button>
                </span>
                <span class="x-x-2">
                    <input type="text" placeholder="Mobile Word" id="word2Input">
                    <button class="menu-btn" onclick="randomizeMobileWord()">
                        <em class="fas fa-random"></em>
                    </button>
                </span>
                <button class="apply-btn-2" onclick="guiBuildScene()">Build Scene</button>
            </span>
            <span class="vertical-separator"></span>
            <span class="x-x-2">
                <span>Vibration</span>
                <input id="vibrationCheckbox" type="checkbox" onclick="vibrate()">
            </span>
            <span class="vertical-separator"></span>
            <span class="x-x-2">
                <span>Colorify</span>
                <input id="colorifyCheckbox" type="checkbox" onclick="colorify()">
            </span>
            <span class="vertical-separator"></span>
            <span class="x-x-2">
                <span>Debug</span>
                <input type="checkbox" id="debugCheckbox" onclick="toggleDebug()"></span>
        </div>
        <input type="range" id="mainSlider" class="main-slider" value="0" step="0.1" oninput="slideMobileLetterBoxes()">
    </div>
    <script>
        window.onload = () => {
            buildScene('language', 'grammar');
        }
    </script>
</body>
</html>
