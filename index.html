<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distractors</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/normalize.min.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="main">
        <div id="main-container" class="mainContainer">
            <span class="charContainer">
                <span class="char">L</span>
            </span>
            <span class="charContainer">
                <span class="mobileChar">C</span>
            </span>
            <span class="charContainer">
                <span class="char">A</span>
            </span>
            <span class="charContainer">
                <span class="mobileChar">H</span>
            </span>
            <span class="charContainer">
                <span class="char">N</span>
            </span>
            <span class="charContainer">
                <span class="mobileChar">O</span>
            </span>
            <span class="charContainer">
                <span class="char">G</span>
            </span>
            <span class="charContainer">
                <span class="mobileChar">M</span>
            </span>
            <span class="charContainer">
                <span class="char">U</span>
            </span>
            <span class="charContainer">
                <span class="mobileChar">S</span>
            </span>
            <span class="charContainer">
                <span class="char">A</span>
            </span>
            <span class="charContainer">
                <span class="mobileChar">K</span>
            </span>
            <span class="charContainer">
                <span class="char">G</span>
            </span>
            <span class="charContainer">
                <span class="mobileChar">Y</span>
            </span>
            <span class="charContainer">
                <span class="char">E</span>
            </span>
        </div>
        <div class="rangeContainer">
            <input oninput="modifyCharHeight()" type="range" class="rangeCls" id="rangeSlider">
        </div>
    </div> 
    <script>
        window.onload = () => {
            document.getElementById('rangeSlider').value = 0;
            modifyCharHeight();
        }
    </script>
</body>
</html>
